<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>StuffShare Login</title>
    <link rel="stylesheet" type="text/css" href="../CSS/header.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/mycarousel.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/frontview.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/button.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/searchbar.css" />
    <script src="../javascript/basicjs.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body style="background-color: #a7abb9">
<div class="topnav">
    <a href="index.html">ShareStuff</a>
    <a class="active" href="Share.html">Share</a>
    <div class="login-container">
        <button class="btn btn-primary btn-lg pull-right" data-target="#loginModal" style="background-color: #337ab7;" data-toggle="modal">Login</button>
    </div>
</div>

<!-- for login page on top left -->
<div class="container">

    <div class="row">
        <div class="modal col-md-5 col-sm-4 col-xs-12" style="left:30%; top: 20%;" id="loginModal" tabindex="-1">
            <div class="model-dialog">
                <div class="modal-content">
                    <div class="modal-header jumbotron">
                        <h4 class="modal-title">Login</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputUserName">Username</label>
                                <input class="form-control" placeholder="Login Username" type="text" id="inputUserName">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input class="form-control" placeholder="Login Password" type="password" id="inputPassword">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" style="background-color: #337ab7;">Login</button>
                        <button class="btn btn-primary" style="background-color: #337ab7;" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section>

    <nav>
        <!--steps from Share-->
        <div>
            <button class="btn btn-info btn-arrow-right" id="ShowStep1" style="background-color: #003366" onClick="showSteps('ShowStep1')">Step 1</button>
            <button class="btn btn-info btn-arrow-right" id="ShowStep2" onClick="showSteps('ShowStep2')">Step 2</button>
            <button class="btn btn-info btn-arrow-right" id="ShowStep3" onClick="showSteps('ShowStep3')">Step 3</button>
            <button class="btn btn-info btn-arrow-right" id="ShowStep4" onClick="showSteps('ShowStep4')">Step 4</button>
            <div id="iam1" style="background-color: #e9e9e9; height: 600px; width: 100%; display:block">
                <b>I am step 1</b>
            </div>
            <div id="iam2" style="background-color: #e9e9e9; height:600px; width: 100%; display:none">
                <b>I am step 2</b>
            </div>
            <div id="iam3" style="background-color: #e9e9e9; height: 600px; width: 100%; display:none">
                <b>I am step 3</b>
            </div>
            <div id="iam4" style="background-color: #e9e9e9; height: 600px; width: 100%; display:none">
                <b>I am step 4</b>
            </div>
        </div>
    </nav>
</section>
